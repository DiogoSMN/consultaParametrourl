<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parametro URL</title>
  <script src="./parametro.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="blockquote text-center">
    <h1> Consultas de Parametro </h1>
    <label class="text-muted">Copie e Cole o endereço URL para analise no campo abaixo</label>
  </div>

  <div class="form-group">
    <h3>URL para analise</h3>
    <input type="text" id="url" class="form-control" placeholder="Cole o link aqui">
    <button onclick="Parametro()" class="btn btn-primary">Analisar</button>
    <button onclick="URLs()" id="urllocation" type="button" class="btn btn-success">URLs</button>
  </div>

  <h3>Tabela de Parâmetro</h3>
  <button onclick="Limpeza()" class="btn btn-danger">Limpar</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Parâmetro</th>
        <th scope="col">Valor</th>
      </tr>
    </thead>
    <tbody id="listas">

    </tbody>
  </table>

  <h3 class="pesquisa">URLs Pesquisadas</h3>
  <button onclick="LimparURLs()" class="btn btn-danger">Limpar</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">URLs</th>
      </tr>
    </thead>
    <tbody id="listasURL">

    </tbody>
  </table>

</body>

</html>
